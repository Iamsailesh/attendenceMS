{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href=" {% static 'css/navbar.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% block css %}{% endblock css %}
    {% block js %}{% endblock js %}

</head>

<body>
    {% if user.is_authenticated %}
    <div class="container11">
        <div class="left11">
            <ul>
                <li><a href="{% url 'dashboard'%}" class="logo11">
                        <img src={% static 'images/img1.png' %}>
                        <span class="div-item11">Teacher</span>
                    </a></li>
                <li>
                    <a href="">
                        <i class="fas fa-menorah "></i>
                        <span class="div-item11">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fas fa-user"></i>
                        <span class="div-item11">Profile</span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="fas fa-wrench"></i>
                        <span class="div-item11">Setting</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="div-item11">Log out</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>
    {% endif %}

    {% block content %}{% endblock content %}
    <!-- javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
